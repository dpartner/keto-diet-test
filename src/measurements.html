<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/main.scss" />
    <link rel="stylesheet" type="text/css" href="./loading/loading-bar.css" />
    <title>User-data-input</title>
  </head>
  <body>
    <header class="header section header-quiz">
      <div class="header__container container">
        <div class="logo-link logo-link--header" href="./index.html">
          <svg class="logo">
            <use class="header__logo-svg" href="./images/symbol-defs.svg#icon-keto-icon"></use>
          </svg>
        </div>
      </div>
    </header>
    <main>
      <section class="section hero__section">
        <div
          class="hero__container container"
          style="background-image: url(./images/quiz-bg/bg-25.jpeg)"
        >
          <svg class="hero__mask-svg">
            <use href="./images/symbol-defs.svg#icon-head-mask"></use>
          </svg>
          <div class="hero__heading-wrap">
            <div class="hero__heading-circle-wrap heading-circle">
              <div class="heading-circle--first"></div>
              <div class="heading-circle--second"></div>
              <div class="heading-circle--third"></div>
              <div class="heading-circle__content back">
                <svg class="heading__logo">
                  <use
                    class="heading__logo-svg"
                    href="./images/symbol-defs.svg#icon-measurments"
                  ></use>
                </svg>
              </div>
            </div>
            <h1 class="hero__heading">Measurements</h1>
          </div>
        </div>
      </section>
      <section class="section measurements__section">
        <div class="container measurements__container">
          <ul class="measurements__select-list">
            <li class="measurements__select-item">
              <button
                class="measurements__select-button measurements__select-button--active"
                data-action="imperial"
              >
                imperial
              </button>
            </li>
            <li class="measurements__select-item">
              <button class="measurements__select-button" data-action="metric">metric</button>
            </li>
          </ul>
          <div class="measurements__form-wrap">
            <form
              action=""
              class="measurements__form measurements__form--imperial"
              novalidate
              data-type="imperial"
            >
              <div class="measurements__form-input-wrap">
                <input
                  class="measurements__form-input"
                  type="number"
                  id="age-imperic"
                  required
                  min="14"
                  max="99"
                  pattern="[0-9]*"
                  placeholder="Age"
                  data-type="imperial-age"
                  autocomplete="off"
                />
                <label class="measurements__form-label" for="age-imperic">Age</label>
                <svg class="measurements__form-input-icon">
                  <use href="./images/symbol-defs.svg#measurments-1-1"></use>
                </svg>
                <span class=""></span>
                <span class="measurements__form-bottom-line"></span>
                <div class="measurements__form-notification" data-type="imperial-age"></div>
              </div>
              <div class="height-wrap">
                <div class="measurements__form-input-wrap measurements__form-input-wrap--ft">
                  <input
                    class="measurements__form-input"
                    type="number"
                    id="height-ft"
                    required
                    min="4"
                    max="8"
                    pattern="[0-9]*"
                    placeholder="ft"
                    data-type="imperial-height-ft"
                    autocomplete="off"
                  />
                  <label class="measurements__form-label" for="height-ft">ft</label>
                  <svg class="measurements__form-input-icon">
                    <use href="./images/symbol-defs.svg#measurments-2-1"></use>
                  </svg>
                  <span class=""></span>
                  <span class="measurements__form-bottom-line"></span>
                  <div class="measurements__form-notification" data-type="imperial-height-ft"></div>
                </div>
                <div class="measurements__form-input-wrap">
                  <input
                    class="measurements__form-input"
                    type="number"
                    id="height-inch"
                    required
                    min="0"
                    max="11"
                    pattern="[0-9]*"
                    placeholder="inch"
                    data-type="imperial-height-inch"
                    autocomplete="off"
                  />
                  <label class="measurements__form-label" for="height-inch">inch</label>
                  <svg class="measurements__form-input-icon">
                    <use href="./images/symbol-defs.svg#measurments-2-1"></use>
                  </svg>
                  <span class=""></span>
                  <span class="measurements__form-bottom-line"></span>
                  <div
                    class="measurements__form-notification"
                    data-type="imperial-height-inch"
                  ></div>
                </div>
              </div>
              <div class="measurements__form-input-wrap">
                <input
                  class="measurements__form-input"
                  type="number"
                  id="weight-lb"
                  required
                  min="90"
                  max="400"
                  pattern="[0-9]*"
                  placeholder="Weight (lb)"
                  data-type="imperial-weight"
                  autocomplete="off"
                />
                <label class="measurements__form-label" for="weight-lb">lb</label>
                <svg class="measurements__form-input-icon">
                  <use href="./images/symbol-defs.svg#measurments-3-1"></use>
                </svg>
                <span class=""></span>
                <span class="measurements__form-bottom-line"></span>
                <div class="measurements__form-notification" data-type="imperial-weight"></div>
              </div>
              <div class="measurements__form-input-wrap">
                <input
                  class="measurements__form-input"
                  type="number"
                  id="target-weight-lb"
                  required
                  min="90"
                  max="400"
                  pattern="[0-9]*"
                  placeholder="Target weight (lb)"
                  data-type="imperial-target-weight"
                  autocomplete="off"
                />
                <label class="measurements__form-label" for="target-weight-lb">lb</label>
                <svg class="measurements__form-input-icon">
                  <use href="./images/symbol-defs.svg#measurments-4-1"></use>
                </svg>
                <span class=""></span>
                <span class="measurements__form-bottom-line"></span>
                <div
                  class="measurements__form-notification"
                  data-type="imperial-target-weight"
                ></div>
              </div>
              <div class="measurements__form-button-wrap">
                <button type="submit" class="measurements__form-button" data-action="imperial">
                  Continue<svg class="measurements__form-button-icon">
                    <use href="./images/symbol-defs.svg#icon-next"></use>
                  </svg>
                </button>
              </div>
            </form>
            <form
              action=""
              class="measurements__form measurements__form--metric"
              novalidate
              data-type="metric"
            >
              <div class="measurements__form-input-wrap">
                <input
                  class="measurements__form-input"
                  type="number"
                  id="age-metric"
                  required
                  min="14"
                  max="99"
                  pattern="[0-9]*"
                  placeholder="Age (years)"
                  data-type="metric-age"
                  autocomplete="off"
                />
                <label class="measurements__form-label" for="age-metric">Age (years)</label>
                <svg class="measurements__form-input-icon">
                  <use href="./images/symbol-defs.svg#measurments-1-1"></use>
                </svg>
                <span class=""></span>
                <span class="measurements__form-bottom-line"></span>
                <div class="measurements__form-notification" data-type="metric-age"></div>
              </div>
              <div class="measurements__form-input-wrap">
                <input
                  class="measurements__form-input"
                  type="number"
                  id="height-cm"
                  required
                  min="135"
                  max="255"
                  pattern="[0-9]*"
                  placeholder="Height (cm)"
                  data-type="metric-height-cm"
                  autocomplete="off"
                />
                <label class="measurements__form-label" for="height-cm">Height (cm)</label>
                <svg class="measurements__form-input-icon">
                  <use href="./images/symbol-defs.svg#measurments-2-1"></use>
                </svg>
                <span class=""></span>
                <span class="measurements__form-bottom-line"></span>
                <div class="measurements__form-notification" data-type="metric-height-cm"></div>
              </div>
              <div class="measurements__form-input-wrap">
                <input
                  class="measurements__form-input"
                  type="number"
                  id="weight-kg"
                  required
                  min="40"
                  max="180"
                  pattern="[0-9]*"
                  placeholder="Weight (kg)"
                  data-type="metric-weight"
                  autocomplete="off"
                />
                <label class="measurements__form-label" for="weight-kg">Weight (kg)</label>
                <svg class="measurements__form-input-icon">
                  <use href="./images/symbol-defs.svg#measurments-3-1"></use>
                </svg>
                <span class=""></span>
                <span class="measurements__form-bottom-line"></span>
                <div class="measurements__form-notification" data-type="metric-weight"></div>
              </div>
              <div class="measurements__form-input-wrap">
                <input
                  class="measurements__form-input"
                  type="number"
                  id="target-weight-kg"
                  required
                  min="40"
                  max="180"
                  pattern="[0-9]*"
                  placeholder="Target weight (kg)"
                  data-type="metric-target-weight"
                  autocomplete="off"
                />
                <label class="measurements__form-label" for="target-weight-kg"
                  >Target weight (kg)</label
                >
                <svg class="measurements__form-input-icon">
                  <use href="./images/symbol-defs.svg#measurments-4-1"></use>
                </svg>
                <span class=""></span>
                <span class="measurements__form-bottom-line"></span>
                <div class="measurements__form-notification" data-type="metric-target-weight"></div>
              </div>
              <div class="measurements__form-button-wrap">
                <button type="submit" class="measurements__form-button" data-action="metric">
                  Continue<svg class="measurements__form-button-icon">
                    <use href="./images/symbol-defs.svg#icon-next"></use>
                  </svg>
                </button>
              </div>
            </form>
          </div>
          <div class="loader__wrap">
            <div class="progress loader"><div class="loader__bg"></div></div>
            <div class="loader__desc">
              <div class="loader__desc-wrap">
                <div class="desc desc--hidden">Processing entered data...</div>
                <div class="desc desc--hidden">Calculating the dietary profile...</div>
                <div class="desc desc--hidden">Calculating the amount of food...</div>
                <div class="desc desc--hidden">Selection of suitable recipes...</div>
                <div class="desc desc--hidden">Your personalized meal plan is ready!</div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="section progress__section">
        <div class="container progress__container">
          <div class="progress__percentage"><span class="progress__percentage-value">0</span>%</div>
          <div class="progress__wrap">
            <a
              type="button"
              class="progress__button-link progress__button-link--back"
              href="./quiz.html"
            >
              <svg class="progress__button-icon">
                <use
                  class="progress__button-svg"
                  href="./images/symbol-defs.svg#icon-back-circled"
                ></use></svg
              >Back
            </a>
            <div class="progress-bar__wrap">
              <div class="progress-bar__line">
                <div class="progress-bar__line-back"></div>
                <div class="progress-bar__line-done"></div>
              </div>
              <div class="progress-bar__dot">
                <!-- <div class="progress-bar__circle">
                  <span class="progress-bar__dot-desc">Gender</span>
                </div> -->
              </div>
            </div>
            <button type="button" class="progress__button-link">
              Help<svg class="progress__button-icon progress__button-icon--help">
                <use
                  class="progress__button-svg"
                  href="./images/symbol-defs.svg#icon-help-thinner"
                ></use>
              </svg>
            </button>
          </div>
        </div>
      </section>
    </main>
