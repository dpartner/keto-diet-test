<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/main.scss" />
    <title>Final-page</title>
  </head>
  <body>
    <header class="header section header-quiz">
      <div class="header__container container">
        <div class="logo-link logo-link--header" href="./index.html">
          <svg class="logo">
            <use class="header__logo-svg" href="./images/symbol-defs.svg#icon-keto-icon"></use>
          </svg>
        </div>
      </div>
    </header>
    <main>
      <section class="section final__hero-section">
        <div class="container final__hero-container">
          <div class="final__hero-cta-wrap">
            <h2 class="final__hero-cta-heading">YOUR PERSONAL KETO DIET IS READY</h2>
            <div class="final__hero-button-wrap">
              <button class="final__hero-button">GET KETO DIET</button>
            </div>
          </div>
          <div class="final__hero-phone-wrap">
            <img class="final__hero-phone" src="./images/final-phone.png" alt="phone" />
          </div>
        </div>
      </section>
    </main>
    <script src="./final.js"></script>
  </body>
</html>
