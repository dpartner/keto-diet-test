<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container container">
        <a class="header__logo-link" href="./index.html"
          ><svg class="header__logo" width="134" height="54">
            <use class="header__logo-svg" href="./images/symbol-defs.svg#icon-keto-icon"></use>
          </svg>
        </a>
        <div class="header__burger-wrapper">
          <button class="header__button">
            <span class="burger__line"></span>
          </button>
          <div class="header__burger-menu active">
            <a href="" class="burger-menu__link">Центр помощи</a>
            <a href="" class="burger-menu__link">Блог</a>
            <a href="" class="burger-menu__link">Войти</a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="section select-gender__section">
        <div class="container">
          <h1 class="select-gender__heading">
            Узнайте, сколько килограмм вы сможете сбросить с Keto диетой
          </h1>
          <h2 class="select-gender__list-title">Следуйте этим шагам:</h2>
          <ol class="select-gender__list">
            <li class="select-gender__list-item">Выберите пол</li>
            <li class="select-gender__list-item">Выберите любимые продукты</li>
            <li class="select-gender__list-item">Выберите наиболее близкий к вашему образ жизни</li>
            <li class="select-gender__list-item">Введите свои параметры</li>
            <li class="select-gender__list-item">Получите персонализированный план питания</li>
          </ol>
        </div>
      </section>
      <section class="section motivation__section"></section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
